<!--处理slider bar 的事件点击处理-->
<script type="text/javascript">
    $(document).ready(function () {
        $(".textLink").click(function () {
            var link = $(this).children('a');
            // 获取href的值
            var element = (String)(link.attr("href"));
            element = element.substring(1);
            element = element + '_';
            console.log(link.attr("href") + " is clicked!");
            // 获取视图标题名
            // var chart_title = link.text();
            if (element !== "index_") {
                $("#chart_name").html(link.text());
            } else {
                $("#chart_name").html("2012-2016专利数据可视化");
            }
            $(".textLink").siblings().removeClass('active');
            // var r = $(this).addClass("active").siblings().removeClass('active');
            <!-- 点击切花图表中的内容 -->
            $(this).addClass("active");
            $(".chart_div").siblings().removeClass('curr_chart');
            $("#" + element).addClass("curr_chart");
        });

    });
</script>
